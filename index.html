<!DOCTYPE html>

<body>

    <h4>inspect the page,console the elements for output</h4>
    <script>
   

//    map method
      
   const numbers = [1, 2, 3, 4, 5];


const squaredNumbers = numbers.map(function(number) {
    return number * number;
});

console.log(squaredNumbers); 

// 2 map method
const names = ["alice", "bob", "charlie"];

const uppercaseNames = names.map(function(name) {
    return name.toUpperCase();
});

console.log(uppercaseNames); 


// filter method
const products = [
  { name: "Laptop", price: 1000 },
  { name: "Phone", price: 500 },
  { name: "Tablet", price: 700 }
];

const filteredPrices = products.filter(function(product) {
  return product.price > 500;  
}).map(function(product) {
  return product.price; 
});

console.log(filteredPrices); 




// reduce method
const purchases = [
  { price: 10, quantity: 2 },
  { price: 5, quantity: 4 },
  { price: 8, quantity: 1 }
];

const totalCost = purchases.reduce(function(accumulator, purchase) {
  return accumulator + (purchase.price * purchase.quantity);
}, 0);

console.log(totalCost); 



    </script>
</body>
